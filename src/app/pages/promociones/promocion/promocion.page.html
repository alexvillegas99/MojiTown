
<ion-header  translucent>
  
  <ion-toolbar color="primary" mode='ios'>
    <ion-title class="ion-text-capitalize" >Promoción</ion-title>
  </ion-toolbar>
</ion-header>
  

<ion-content>

  <ion-content color="dark" class="ion-padding"  mode='ios'>

    <ion-img  [src]="producto.imagen"></ion-img>
    
    <ion-item>
     <label>   Producto: {{producto.nombre}}</label>
    </ion-item>

     <ion-item>
       <label> Descripción: {{producto.descripcion}}</label>
     </ion-item>
     <ion-item>
       <label>   Precio : {{producto.preciop}}</label>
     </ion-item>
     <ion-item>
       Cantidad:<ion-button (click)="calcular(' -')"> <ion-icon name="remove-outline"  slot="icon-only"></ion-icon> </ion-button> <label>  {{producto.cantidad}}  </label> <ion-button (click)="calcular('+')"> <ion-icon name="add-outline"  slot="icon-only"></ion-icon></ion-button>
    
     </ion-item>
     <ion-item>
       <label >Total: {{producto.total}}</label>
     </ion-item>
 <br>
 <br>
    <ion-button  expand="block"   (click)="continuarCompra(producto)" >
     <ion-icon name="cart-outline" slot="start"> </ion-icon>
     Agregar producto
   </ion-button>
   <ion-button  expand="block"  (click)="salir()" color="danger">
     <ion-icon name="close-outline" slot="start" ></ion-icon>
       Cancelar
     </ion-button>
</ion-content>
</ion-content>
