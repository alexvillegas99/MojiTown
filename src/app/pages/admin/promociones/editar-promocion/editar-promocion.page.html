<ion-header>
  <ion-toolbar mode='ios'>
    
    <ion-title>Editar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Nombre: </ion-label>
    <ion-input [(ngModel)]="Producto.nombre" type="text" placeholder="Nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Descripci√≥n: </ion-label>
    <ion-input [(ngModel)]="Producto.descripcion" type="text" placeholder="http://imagen"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Imagen Actual: </ion-label>
    <ion-input [(ngModel)]="Producto.imagen" type="text" placeholder="http://imagen" disabled></ion-input>
  </ion-item>
  <ion-item>
    <input style="left: 0px;" type="file" name="inputFile" (change)="chooseFile($event)" require>
  </ion-item>
  <ion-item>
    <ion-label>Precio: </ion-label>
    <ion-input [(ngModel)]="Producto.precio" type="text" placeholder="http://imagen"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Precio promocion: </ion-label>
    <ion-input [(ngModel)]="Producto.preciop" type="text" ></ion-input>
  </ion-item>
