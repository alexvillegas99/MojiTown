<ion-header>
  <ion-toolbar color="primary" mode='ios' style="text-align: center;">
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="dark" mode='ios' class="ion-padding">
  <ion-img  [src]="producto.imagen"></ion-img>
       
  <ion-item>
   <label>   Producto: {{producto.nombre}}</label>
  </ion-item>

   <ion-item>
     <label> Descripci√≥n: {{producto.descripcion}}</label>
   </ion-item>
   <ion-item>
     <label>   Precio : {{producto.precio}}</label>
   </ion-item>
   <ion-item>
    Cantidad:<ion-button (click)="calcular(' -')"> <ion-icon name="remove-outline"  slot="icon-only"></ion-icon> </ion-button> <label>  {{cantidad}}  </label> <ion-button (click)="calcular('+')"> <ion-icon name="add-outline"  slot="icon-only"></ion-icon></ion-button>
  
   </ion-item>
   <ion-item>
     <label >Total: {{total}}</label>
   </ion-item>
<br>
<br>
  <ion-button expand="block" color="success" (click)="continuarCompra(producto)">
    <ion-icon name="checkmark-outline" slot="start"></ion-icon>
    Continuar
  </ion-button>
  <ion-button expand="block" (click)="salir()" color="danger">
    <ion-icon name="close-outline" slot="start"></ion-icon>
    Cancelar
  </ion-button>
  
</ion-content>
